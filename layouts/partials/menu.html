{{- if .Site.Params.menus }}

<div class="menu-container">
    <div class="sticky">
        {{- range $name := .Site.Params.menus }}
        <div class="menu {{ $name }}">
            {{- range index site.Menus $name }}
            <a class="menu-item" href="{{ .URL }}">
                {{ .Name }}
            </a>
            {{- end }}
        </div>
        {{- end }}
    </div>
</div>

{{- end }}
